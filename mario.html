<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="mario.css">
</head>
<body>
    <div id="heading">
<h1>Pyramid Slide</h1>
</div>
<div id="main">
<div id="settings">
    <label for="simbol" style="margin: 10px;padding-left: 20px;">Brick Symbol:</label>
   <select name="simbol" id="simbol" style="margin-right: 20px;">
       <option value="#">#</option>
       <option value="@">@</option>
       <option value="X">X</option>
       <option value="$">$</option>
   </select>


   <label for="range" style="margin: 10px;">How high?</label>
   <input type="range" min="1" max="20" id="range" style="margin-right: 10px;">
   
   <label for="range" id="height" ></label>
</div>
    <div id="pyramid">
      
    </div>
</div>
    <script src="mario.js"></script>
</body>
</html>
